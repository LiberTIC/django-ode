[circus]
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:web]
cmd = $(CIRCUS.ENV.VIRTUAL_ENV)/bin/chaussette
args = --fd $(circus.sockets.web) django_ode.wsgi.application
use_sockets = True
numprocesses = 5

[socket:web]
host = 0.0.0.0
port = {{ pillar['apps']['ode_frontend']['port'] }}
