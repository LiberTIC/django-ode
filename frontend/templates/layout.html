<!doctype html>
{% load compressed %}
<html>
  <head>
    {% compressed_css 'style' %}
    <title>ODE</title>
  </head>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% block body %}
  {% endblock %}
</html>
