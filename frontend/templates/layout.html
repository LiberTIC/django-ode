<!DOCTYPE html>
{% load compressed %}
<html>
  <head>
    {% compressed_css 'style' %}
    <title>ODE</title>
  </head>
  {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
  {% block body %}
  {% endblock %}
</html>
