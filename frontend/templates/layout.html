<!DOCTYPE html>
{% load compressed %}
<html lang="fr">
  <head>
    {% compressed_css 'style' %}
    <title>ODE</title>
  </head>
  <body>
    <div class="container">
      <div id="account-links">
        <ul>
          {% if user.is_authenticated %}
          logged in
          {% else %}
          not logged in
          {% endif %}
        </ul>
      </div>
      {% if messages %}
      {% for message in messages %}
      <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
