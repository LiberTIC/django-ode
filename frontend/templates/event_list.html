{% extends 'layout.html' %}
{% load i18n %}

{% block content %}

<h1>{% trans "Liste des événements" %}</h1>

<table class="datatable-listing table table-striped" data-source="{% url 'event_json_list' %}">
  <thead>
    <tr>
      {% for label in event_column_labels %}
        <th>{{label}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for label in event_column_labels %}
        <td></td>
      {% endfor %}
    </tr>
  </tbody>
</table>
{% endblock %}
