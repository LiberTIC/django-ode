{% extends 'layout.html' %}

{% block body %}
<h1>Création d'un événement</h1>

<form action="{% url 'sources:create' %}" method="POST"  class="form-horizontal">
  {% csrf_token %}
  <fieldset>
    <div class="control-group {% if errors %}error{% endif %}">
      <label  class="control-label" for="title">Titre</label>
      <div class="controls">
        <input id="title" name="title"{% if input %} value="{{ input.title }}"{% endif %}>
        {% if errors.0.description %}
        <span class="help-inline">{{ errors.0.description }}</span>
        {% endif %}
      </div>
    </div>
  </fieldset>
  <button type="submit" class="btn">Créer l'événement</button>
</form>

{% endblock %}
