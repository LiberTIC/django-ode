{% extends 'layout.html' %}

{% block body %}
<h1>Création d'un événement</h1>

<form action="{% url 'events_create' %}" method="POST"  class="form-horizontal">
  {% csrf_token %}
  <fieldset>
    <div class="control-group {% if errors.title %}error{% endif %}">
      <label  class="control-label" for="title">Titre</label>
      <div class="controls">
        <input id="title" name="title"{% if input %} value="{{ input.title }}"{% endif %}>
        {% if errors.title %}
        <span class="help-inline">{{ errors.title }}</span>
        {% endif %}
      </div>
    </div>
    <div class="control-group {% if errors.start_time %}error{% endif %}">
      <label  class="control-label" for="start_time">Début</label>
      <div class="controls">
        <input id="start_time" name="start_time"{% if input %} value="{{ input.start_time }}"{% endif %}>
        {% if errors.start_time %}
        <span class="help-inline">{{ errors.start_time }}</span>
        {% endif %}
      </div>
    </div>
    <div class="control-group {% if errors.end_time %}error{% endif %}">
      <label  class="control-label" for="end_time">Fin</label>
      <div class="controls">
        <input id="end_time" name="end_time"{% if input %} value="{{ input.end_time }}"{% endif %}>
        {% if errors.end_time %}
        <span class="help-inline">{{ errors.end_time }}</span>
        {% endif %}
      </div>
    </div>
  </fieldset>
  <button type="submit" class="btn">Créer l'événement</button>
</form>

{% endblock %}
