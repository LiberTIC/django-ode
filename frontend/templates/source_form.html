{% extends 'layout.html' %}
{% load i18n %}

{% block body %}

{% if errors %}
  <div class="errors">
  {% blocktrans %}
  This event source is invalid. Please enter a valid URL.
  {% endblocktrans %}
  </div>
{% endif %}

<form action="{% url 'create_source' %}" method="POST">
  {% csrf_token %}
  <legend>{% trans 'Create a new event source' %}</legend>
  <p>
    <label for="url">{% trans 'URL' %}</label>
    <input id="url" name="url">
  </p>
  <input type="submit">
</form>

{% endblock %}
