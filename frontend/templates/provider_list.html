{% extends 'layout.html' %}
{% load i18n %}

{% block content %}

<h1>{% trans "Liste des fournisseurs" %}</h1>

<table class="datatable-listing table table-striped"
       data-source="{% url 'provider_json_list' %}">
  <thead>
    <tr>
      {% for label in column_labels %}
        <th>{{label}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for label in column_labels %}
        <td></td>
      {% endfor %}
    </tr>
  </tbody>
</table>

<a class="btn btn-default" href="{% url 'provider_export' %}">{% trans 'Exporter la liste' %}</a>

<div class="modal fade" id="provider-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">
	  &times;
	</button>
	<h4>{% trans "Chargement en cours..." %}</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">
	  {% trans "Fermer" %}
	</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
